{% extends 'blog/base.html' %}
{% block title %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Удаление поста</h1>
</div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p> Хотите удалить пост: "{{ object.title }}"? </p>
                        <button Type="submit" class="btn btn-danger"> Подтвердить удаление</button>
                        <p>

                        </p>
                        <a href="{% url 'blog:blog_list' %}" class="btn btn-success"> Отменить удаление</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
