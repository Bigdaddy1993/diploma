{% block menu %}
<div class="col-6">
    <div class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/"> Главная страница </a>
        <a class="p-2 btn btn-outline-primary" href="blog_create/"> Добавить пост </a>
        {% if user.is_authenticated %}
        <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
        </form>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:create' %}">Подписки</a>
            {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </div>
</div>
{% endblock %}
