{% extends 'blog/base.html' %}
{% block content %}
<div class="row text-center">
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
            <p class="card-text">Текст поста: {{ object.body }} </p>
            <a href="{% url 'blog:blog_list' %}" type="button" class="btn btn-primary">Вернуться к списку клиентов</a>

        </div>
    </div>
</div>
{% endblock %}
