{% extends 'blog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card">
        <div class="header">
            <h3 class="card-title">
                Добавление поста
            </h3>
        </div>
        <div class="card-header"></div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="form-floating">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="col-12">
                    <div class="card">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
