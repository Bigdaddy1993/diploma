{% extends 'blog/base.html' %}
{% block title %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Посты</h1>
</div>
{% endblock %}
{% block content %}

{% for object in object_list %}
<div class="row text-center">
    <div class="col-5">
        <div class="card mb-4 box-shadow">
            <div class="card-header"></div>
            <div class="card-body">
                <p class="card-text">Тема поста: {{ object.title }} </p>
                <p class="card-text">Текст поста: {{ object.body }} </p>
                <a class="btn btn-outline-primary" href="{% url 'blog:blog_update' object.pk %}"> Редактировать пост</a>
                <a class="btn btn-outline-primary" href="{% url 'blog:blog_detail' object.pk %}"> Подробнее</a>
                <a class="btn btn-outline-danger" href="{% url 'blog:blog_delete' object.pk %}"> Удалить</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
