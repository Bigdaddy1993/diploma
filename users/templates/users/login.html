{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-6">
        <div class="card">
            <h4 class="card-title">Вход</h4>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" class="form-floating">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Войти</button>
                    <a href="{% url 'blog:blog_list' %}" class="btn btn-success">Назад</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
